<div align="right">
	<h2 align="center" class="sub-header-pages">Add/Update Product Price</h2>
	<a href="#/main">Home</a>
	<a href="#/products">ProductList</a>
</div>

<div align="center">
  <div>
    <form name="addProduct" ng-submit="AddProduct(productId, currencyCode, priceValue)" class="bordered-image math-operation-form">
      <div align="left">
	      <label class="information-label" align="left">Product ID: </label>
	      <input type="text" required placeholder="Product ID" ng-model="productId" class="input-field"/><br/><br/>
	      <label class="information-label" align="left">Price: </label>
	      <input type="number" required step="any" placeholder="0" ng-model="priceValue" class="input-field"/><br/><br/>
	      <div>
			  <label class="information-label" align="left">Currency: </label>
			  <select ng-model="currencyCode">
			    <option value="USD" selected>US Dollar</option>
			    <option value="CAD">Canadian Dollar</option>
			    <option value="GBP">Pound Sterling</option>
			    <option value="AUD">Australian Dollar</option>
			    <option value="EUR">Euro</option>
			    <option value="INR">Indian Rupee</option>
			  </select>
			  <br/>
			</div> <br/>
	      <div align="center">
	      	<input type="submit" value="Save" class="button"/><br/><br/>
	      </div>
	      <label class="information-label" align="left">Add/Update Product ID and Price information in the NOSQL Data Store.</label><br>
      </div>
    </form><br/><br/>
  </div>
</div>
